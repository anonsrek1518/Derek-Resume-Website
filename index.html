<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derek's Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme Controller -->
    <label class="flex cursor-pointer gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/></svg>
        <input type="checkbox" value="synthwave" class="toggle theme-controller"/>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </label>

    <style>
        /* Text color for light mode */
        body {
            color: #333; /* Adjust as needed */
        }

        /* Text color for dark mode */
        body.dark {
            color: #fff; /* Adjust as needed */
        }
    </style>

</head>
<body class="bg-gray-100 p-8">
    <div id="resume" class="mx-auto bg-white p-8 rounded shadow-lg">
        <h1 class="text-3xl font-bold mb-8">Resume</h1>

        <!-- Personal Information -->
        <div id="personal-info" class="mb-8">
            <!-- Personal information will be displayed here -->
            <div class="avatar">
              <div class="w-24 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
                <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
              </div>
            </div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- About Me -->
        <div id="about-me" class="mb-8">
            <!-- About me section will be displayed here -->
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Skills -->
        <div id="skills" class="mb-8">
            <!-- Skills section will be displayed here -->
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Education -->
        <div id="education" class="mb-8">
            <!-- Education section will be displayed here -->
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Work Experience -->
        <div id="work-experience" class="mb-8">
            <!-- Work experience section will be displayed here -->
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Personal References -->
        <div id="personal-references">
            <!-- Personal references section will be displayed here -->
        </div>
    </div>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI -->
    <script src="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.js"></script>

    <!-- Updated Script -->
    <script src="script.js"></script>

    <script>
        const toggle = document.querySelector('.theme-controller');

        toggle.addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
</body>
</html>
