<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derek's Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="resume">
        <h1>Resume</h1>
        <div id="personal-info">
            <!-- Personal information will be displayed here -->
        </div>
        <div id="about-me">
            <!-- About me section will be displayed here -->
        </div>
        <div id="skills">
            <!-- Skills section will be displayed here -->
        </div>
        <div id="education">
            <!-- Education section will be displayed here -->
        </div>
        <div id="work-experience">
            <!-- Work experience section will be displayed here -->
        </div>
        <div id="personal-references">
            <!-- Personal references section will be displayed here -->
        </div>

        <!-- Example Avatar using Tailwind CSS and DaisyUI -->
        <div class="avatar online">
            <div class="w-24 rounded-full">
                <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
            </div>
        </div>
        <div class="avatar offline">
            <div class="w-24 rounded-full">
                <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
