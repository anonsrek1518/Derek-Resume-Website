<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derek's Resume</title>
    <style>
        /* Text color for light mode */
        body {
            color: #333; /* Adjust as needed */
            font-family: Arial, sans-serif;
        }

        /* Text color for dark mode */
        body.dark {
            color: #fff; /* Adjust as needed */
        }

        /* Resume container styles */
        .resume-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9fafb;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Section styles */
        .section {
            margin-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 20px;
        }

        /* Avatar styles */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Header styles */
        h1, h2 {
            color: #4a5568;
        }

        /* List styles */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 8px;
        }

        /* Divider styles */
        .divider {
            border-bottom: 1px solid #e2e8f0;
            margin: 20px 0;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="resume-container">
        <h1 class="text-3xl font-bold mb-8 text-center">Resume</h1>

        <!-- Personal Information -->
        <div class="section" id="personal-info">
        </div>

        <!-- About Me -->
        <div class="section" id="about-me">
        </div>

        <!-- Skills -->
        <div class="section" id="skills">
        </div>

        <!-- Education -->
        <div class="section" id="education">
        </div>

        <!-- Work Experience -->
        <div class="section" id="work-experience">
        </div>

        <!-- Personal References -->
        <div class="section" id="personal-references">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
